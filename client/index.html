<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link  rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- your scripts -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div  class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Select a Room
    <span class="caret"></span>
  </button>
      <input id="addroom" placeholder="Type your room name"></input><button class='btn btn-default addroom'>Create room</button>
      <button class='btn btn-default' id = "refresh">Refresh chat</button>
  <ul  id='roomSelect' class="dropdown-menu" aria-labelledby="dropdownMenu1">
  </ul>
</div>
    </div>
    <div class ='chat' id="chats"></div>
    <input id="message" placeholder="Type your message here"></input><button id='send' class='btn btn-default submit'>Submit </button>
  </body>
</html>
